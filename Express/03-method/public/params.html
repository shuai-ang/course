<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>Test Request</h1>
	<button id="get1">get1</button>
	<button id="get2">get2</button>
</body>
<script src="/js/jquery-1.12.4.js"></script>
<script>
	//http://localhost:3000/?name=Tom&age=18
	//http://localhost:3000/users/123/books/456
	$('#get1').on('click',function(){
		$.ajax({
			url:'/',
			type:'get',
			data:{
				name:'Tom',
				age:18
			},
			success:(data)=>{
				console.log(data)
			}
		})
	})
	$('#get2').on('click',function(){
		$.ajax({
			url:'/users/123/books/456',
			type:'get',
			success:(data)=>{
				console.log(data)
			}
		})
	})
</script>
</html>
