<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>Request</h1>
	<button id="get">get</button>
	<button id="post">post</button>
	<button id="put">put</button>
	<button id="delete">delete</button>
</body>
<script src="/js/jquery-1.12.4.js"></script>
<script>
	$('#get').on('click',function(){
		$.ajax({
			url:'/',
			type:'get',
			success:(data)=>{
				console.log(data)
			}
		})
	})
	$('#post').on('click',function(){
		$.ajax({
			url:'/post',
			type:'post',
			success:(data)=>{
				console.log(data)
			}
		})
	})
	$('#put').on('click',function(){
		$.ajax({
			url:'/put',
			type:'put',
			success:(data)=>{
				console.log(data)
			}
		})
	})
	$('#delete').on('click',function(){
		$.ajax({
			url:'/delete',
			type:'delete',
			success:(data)=>{
				console.log(data)
			}
		})
	})
</script>
</html>
