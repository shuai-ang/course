<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>Test Request</h1>
	<button id="post">post</button>
</body>

			success:(data)=>{
				console.log(data)
			}
		})
	})
