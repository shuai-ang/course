<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>todoList.html</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="container">
		<h1>hello world</h1>
		<input type="text" class="todoInput" name="todoInput">
		<ul class="list">
			{% for item in data %}
			<li class="item" data-id="{{item.id}}">{{item.task}}</li>
			{% endfor %}
		</ul>
	</div>
	
</body>
<script src="js/jquery-1.12.4.js"></script>
<script src="js/index.js"></script>
</html>
