<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS的优先级.html</title>
	            <!-- 类选择器>标签选择器>通用选择器>间接选中>默认 -->
	<style type="text/css">
		div{
			color: red;
		}
		ul{
			color: green;
		}
		li{
			color: black;
		}
		/*p{
			color: blue;
		}*/
		*{
			color:pink;
		}
		.t1{
			color: orange;
		}
		#t2{
			color: gray;
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li>
				<p class="t1" id="t2">我是文字1</p>
			</li>
		</ul>
	</div>
</body>
</html>
