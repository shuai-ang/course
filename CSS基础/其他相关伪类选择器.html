<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>其他相关伪类选择器.html</title>
	<style type="text/css">
		p:before{
			content:"hello,";
		}
		p:after{
			content: ",可以加个微信吗";
		}
		input:focus{
			outline-color: red;
		}
		input:checked{
			width: 50px;
			height: 30px;
		}
	</style>
</head>
<body>
	<p>孙悟空</p>
	<input type="">
	<input type="checkbox">
</body>
</html>
