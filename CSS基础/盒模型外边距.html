<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盒模型外边距.html</title>
	<style type="text/css">
		*{
			margin:0px;
			padding:0px;
		}
		.father{
			border: 1px solid #000;
		}
		.father div{
			width: 100px;
			height: 100px;
			display: inline-block;
			vertical-align: bottom;
		}
		.son1:first-child{
			background-color: red;
		}
		.son2:nth-child(2){
			background-color: green;
		}
		.son3:last-child{
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1"></div>
		<div class="son2"></div>
		<div class="son3"></div>
	</div>
</body>
</html>
