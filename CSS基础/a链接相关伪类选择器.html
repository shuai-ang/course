<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>a链接相关伪类选择器.html</title>
	<style type="text/css">
		a=a:link{
			color: red;
		}
		a:visited{
			color: black;
		}
		a:hover{
			color: blue;
		}
		a:active{
			color: yellow;
		}
		p:hover{
			font-size: 36px;
		}
	</style>
</head>
<body>
	<a href="#">点击超链接</a>
	<p>我是文字</p>
</body>
</html>
