	<title>038-for-of循环遍历Generator.html</title>

</body>
<script>
	function * gen(){
		yield 1
		yield 2
		yield 3
		yield 4
		yield 5
	}
	const g = gen();
	// console.log(g.next())
	for(v of g){
		console.log(v)
	}
</script>
