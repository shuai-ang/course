<script>
	function * gen(){
		yield 'aaa';
		yield 'bbb';
		yield 'ccc';
		yield 'ddd';
		return 'hello world'
	}
	
	const g = gen();
	console.log(g.next());
	console.log(g.next());
	console.log(g.next());
	console.log(g.next());
	console.log(g.next().value);
