<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>037-next方法的参数.html</title>

</body>
<script>
	function * gen(x){
		console.log('gen start',x)
		const y = yield(x + 10)
		console.log('y ::',y)//undefined
		const z = yield(y + 20)
		console.log('z ::',z)//undefined
		return x+y+z;
	}
	
	const g = gen(5);/*
	console.log(g.next())//{value: 15, done: false}
	console.log(g.next())//{value: NAN, done: false}
	console.log(g.next())//{value: NAN, done: true}
	*/
	const data1 = g.next()
	console.log(data1)
	const data2 = g.next(data1.value)
	console.log(data2)
	const data3 = g.next(data2.value)
	console.log(data3)
	// console.log(gen(5))
</script>
</html>
