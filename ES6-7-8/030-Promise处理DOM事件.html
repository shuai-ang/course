<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>030-Promise处理DOM事件.html</title>
</head>
<body>
	
</body>
<script>
	function getImgPromise(url){
		return new Promise((resolve,reject) =>{
			var img = new Image();
			img.onload = function(){
				resolve('load img success')
			}
			img.onerror = function(){
				reject('load img err')
			}

			img.src = url;
		})
	}
	// console.log(getImgPromise('images/carousel1.jpg'))
	getImgPromise('images/carousel1x.jpg')
	.then(data =>{
		console.log(data)
	})
	.catch(err =>{
		console.log(err)
	})
</script>
</html>
