<script>
	//Promise调用then方法后返回一个新的Promise对象
	//新的Promise对象的then方法中参数的数据是上一个promise对象调用then方法时返回的数据
	let promise = new Promise((resolve,reject) =>{
		setTimeout(function(){
			resolve('load data ok')
			// reject('load data err')
		},100)
	})
	/*

	*/
	let p2;
	const p1 = promise
	.then(data =>{
		p2 = new Promise((resolve,reject) =>{
			setTimeout(function(){
				resolve('new promise ok')
				// reject('load data err')
			},100)
		})
		return p2;
	})
	p1
	.then(data =>{
		console.log(p1)
		console.log(p2)
		console.log(p1 == p2)
		console.log(data)
	})
</script>
