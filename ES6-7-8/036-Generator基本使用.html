<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>036-Generator基本使用.html</title>
</head>
<body>
	
</body>
<script>
	function * gen(){
		console.log('aaa')
		yield 'data1';
		console.log('bbb')
		yield 'data2';
		console.log('ccc')
		return 'data3';
	}
	// console.log(gen())
	const g = gen();
	console.log(g.next())
	console.log(g.next())
	console.log(g.next())
</script>
</html>
