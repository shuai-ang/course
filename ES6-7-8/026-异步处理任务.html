<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>026-异步处理任务.html</title>
</head>
<body>
	
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	//1.ajax请求
	$.get('https://api.github.com/users/shuai-ang',function(data){
		console.log(data)
		$.get(data.starred_url,function(data){
			console.log(data)
		})
	})
	//2.定时器
	setTimeout(function(){
		console.log('aaa')
	},0)
	//3.DOM事件
	var img = new Image();
	img.onload = function(){
		console.log('load img success')
	}
	img.onerr = function(){
		console.log('load img err')
	}

	img.src = 'images/carousel1.jpg';
</script>
</html>
