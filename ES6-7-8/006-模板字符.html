<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>006-模板字符.html</title>
</head>
<body>
	<button id="btn">添加</button>
	<div id="content"></div>
</body>
<script>
	var arr = [111,222,333,444];
	var oBtn = document.getElementById('btn');
	var oContent = document.getElementById('content');
	oBtn.onclick = function(){
		var html = '<ul>';
		for(let i=0;i<arr.length;i++){
			html += `<li>${arr[i]}</li>`;
		}
		
		html += '</ul>';
		oContent.innerHTML = html;
	}
</script>
</html>
