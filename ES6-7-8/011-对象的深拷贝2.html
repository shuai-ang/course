<script src="js/jquery-1.12.4.js"></script>
<script>
	let obj = {
		name : "tom",
		age : 18,
		friends : {name : "leo",age : 20},
		pets : ["cat","dog"]
	}
	// const obj1 = JSON.parse(JSON.stringify(obj));
	const obj1 = $.extend(true,{},obj);
	obj1.name = "amy";
	obj1.friends.name = "jack";
	obj1.pets.push("pig");
	console.log('obj',obj)//name : "tom",friends.name : "jack",pets : true
	console.log('obj1',obj1)//name : "amy",friends.name : "jack",pets : true
</script>
</html>
