<script>
	function getImgPromise(url){
		return new Promise((resolve,reject) =>{
			var img = new Image();
			img.onload = function(){
				resolve('load '+url+' success')
			}
			img.onerror = function(){
				reject('load '+url+' err')
			}

			img.src = url;
		})
	}

	const imgs = ['images/carousel1s.jpg','images/carousel2.jpg','images/carousel3.jpg'].map((src)=>{
			return getImgPromise(src);
	})
	const promises = Promise.all(imgs);

	.catch(err =>{

</script>
