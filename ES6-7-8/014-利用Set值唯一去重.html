<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>014-利用Set值唯一去重.html</title>
</head>
<body>
	
</body>
<script>
	var arr = [1,3,5,8,3,11,8];
	function uniqueArr1(arr){
		let result = [];
		for(let i = 0;i<arr.length;i++){
			if(result.indexOf(arr[i],0) == -1){
				result.push(arr[i])
			}
		}
		return result;
	}
	// console.log(uniqueArr1(arr));
	function uniqueArr2(arr){
		let result = [];
		let obj = {};
		for(let i = 0;i<arr.length;i++){
			obj[arr[i]] = '';
		}
		// console.log(obj)
		for(let key in obj){
			result.push(key*1);
		}
		return result;
	}
	// console.log(uniqueArr2(arr));
	function uniqueArr3(arr){
		let s = new Set(arr);
		// console.log(s)
		let result = [...s];
		return result;
	}
	console.log(uniqueArr3(arr));
</script>
</html>
