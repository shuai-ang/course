<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>06-定义单个属性.html</title>
	<script>
		function Person(name,age){
			this.name = name;
			this.age = age;
		}
		Person.prototype.showName = function(){
			console.log(this.name);
		}
		Person.prototype.showAge = function(){
			console.log(this.age);
		}
		Person.prototype.ELEGS = 2;

		var p1 = new Person('Tom',18);
		//p1.EYES = 4;
		Object.defineProperty(p1,'EYES',{
			value:2,
			enumerable:true,
			writable:true,
			configurable:true
		})
		//p1.EYES = 4;
		delete p1.EYES;
		console.log('p1',p1)
		for(var attr in p1){
			console.log(attr,p1[attr])
		}
	</script>
</head>
<body>
	
</body>
</html>
