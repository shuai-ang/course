<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>04-对象的属性.html</title>
	<script>
		function Person(name,age){
			this.name = name;
			this.age = age;
		}
		Person.prototype.showName = function(){
			console.log(this.name);
		}
		Person.prototype.showAge = function(){
			console.log(this.age);
		}
		Person.prototype.ELEGS = 2;
		var p1 = new Person('Tom',18);
		console.log('p1',p1)
		console.log(p1.name)
		console.log(p1.ELEGS)
		p1.name = 'Leo';
		console.log('p1',p1)
		var p2 = new Person('Mery',20);
		console.log('p2',p2)
		delete p2.ELEGS;
		console.log(delete p2.ELEGS);
		console.log(p2.ELEGS)
		delete Person.prototype.ELEGS;
		console.log(p2.ELEGS)
	</script>
</head>
<body>
	
</body>
</html>
