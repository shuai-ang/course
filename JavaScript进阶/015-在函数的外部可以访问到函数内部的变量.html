<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>015-在函数的外部可以访问到函数内部的变量.html</title>
	<script>
		function fn1(){
			var n = 1;
			add = function(){
				n++;
			}
			return function(){
				return n;
			}
		}
		var result = fn1();
		console.log(result());//1
		add();
		console.log(result());//2
	</script>
</head>
<body>
	
</body>
</html>
