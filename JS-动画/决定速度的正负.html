<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>决定速度的正负.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			top:50px;
			left:0px;
		}
		.line{
			width: 1px;
			height: 600px;
			background-color: #000;
			position: absolute;
			left: 400px;
		}
	</style>
</head>
<body>
	<button id="btn">开始动画</button>
	<div id="box"></div>
	<div class="line"></div>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	var timer = 0;
	
	oBtn.onclick = function(){
		clearInterval(timer);
		var iSpeed = 0;
		if(oBox.offsetLeft>400){
			iSpeed = -10;
		}else{
			iSpeed = 10;
		}
		timer = setInterval(function(){
			if(oBox.offsetLeft == 400){
				clearInterval(timer);
			}else{
				oBox.style.left = oBox.offsetLeft+iSpeed+'px';
			}
		},30)
	}
</script>
</html>
