<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>伸缩菜单.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#main{
			position: relative;
			width: 300px;
			height: 300px;
			background-color: #ccc;
		}
		#sub{
			position: absolute;
			left: 0px;
			width: 100px;
			height: 300px;
			background-color: #f67;
		}
	</style>
</head>
<body>
	<div id="main">
		<div id="sub"></div>
	</div>
</body>
<script>
	var oMain = document.getElementById('main');
	var oSub = document.getElementById('sub');
	var timer = 0;
	oMain.onmouseover = function(){
		// oSub.style.left='300px';
		clearInterval(timer);
		var iSpeed = 0;
		if(oSub.offsetLeft>300){
			iSpeed = -10;
		}else{
			iSpeed = 10;
		}
		timer = setInterval(function(){
			// if(oBox.offsetLeft == 400){
			if(Math.abs(300-oSub.offsetLeft)<Math.abs(iSpeed)){
				oSub.style.left = '300px';
				clearInterval(timer);
			}else{
				oSub.style.left = oSub.offsetLeft+iSpeed+'px';
			}
		},30)
	}
	oMain.onmouseout = function(){
		// oSub.style.left='300px';
		clearInterval(timer);
		var iSpeed = 0;
		if(oSub.offsetLeft>0){
			iSpeed = -10;
		}else{
			iSpeed = 10;
		}
		timer = setInterval(function(){
			// if(oBox.offsetLeft == 400){
			if(Math.abs(0-oSub.offsetLeft)<Math.abs(iSpeed)){
				oSub.style.left = '0px';
				clearInterval(timer);
			}else{
				oSub.style.left = oSub.offsetLeft+iSpeed+'px';
			}
		},30)
	}
</script>
</html>
