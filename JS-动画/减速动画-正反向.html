<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>减速动画-正反向.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			top:50px;
			left:0px;
		}
		.line{
			width: 1px;
			height: 600px;
			background-color: #000;
			position: absolute;
			left: 400px;
		}
	</style>
</head>
<body>
	<button id="btn">开始动画</button>
	<div id="box"></div>
	<div class="line"></div>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	var timer = 0;
	
	oBtn.onclick = function(){
		clearInterval(timer);
		
		timer = setInterval(function(){
			var iSpeed = 0;
			iSpeed = (400 - oBox.offsetLeft)/10;
			/*if(iSpeed>0){
				iSpeed = Math.ceil(iSpeed);
			}else{
				iSpeed = Math.floor(iSpeed);
			}*/
			iSpeed = iSpeed>0 ? Math.ceil(iSpeed) : Math.floor(iSpeed);
			if(!iSpeed){
				clearInterval(timer);
			}else{
				oBox.style.left = oBox.offsetLeft+iSpeed+'px';
			}
		},30)
	}
</script>
</html>
