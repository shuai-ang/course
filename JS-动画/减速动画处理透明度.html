<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>减速动画处理透明度.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 200px;
			height: 200px;
			background-color: red;
			opacity: 0.5;
		}
	</style>
</head>
<body>
	<button id="btn">开始动画</button>
	<div id="box"></div>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	
	var timer =0;
	oBtn.onclick = function(){
		clearInterval(timer);
		
		timer = setInterval(function(){
			var current = getComputedStyle(oBox,false)['opacity'];
			current = Math.round(current*100);
			var iSpeed = 0;
			iSpeed = (100 - current)/10;
			iSpeed = iSpeed>0 ? Math.ceil(iSpeed) : Math.floor(iSpeed);
			if(!iSpeed){
				clearInterval(timer);
			}else{
				oBox.style.opacity = (current+iSpeed)/100;
			}
		},30)
		
	}

</script>
</html>
