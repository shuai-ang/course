<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>透明度.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 200px;
			height: 200px;
			background-color: red;
			opacity: 0.5;
		}
	</style>
</head>
<body>
	<button id="btn">开始动画</button>
	<div id="box"></div>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	
	var timer =0;
	oBtn.onclick = function(){
		// oBox.style.opacity = 1;
		clearInterval(timer);
		timer = setInterval(function(){
			var iSpeed = 0;
			var current = getComputedStyle(oBox,false)['opacity'];
			current = Math.round(current*100);
			if(current<100){
				iSpeed = 7;
			}else{
				iSpeed = -7;
			}
			if(Math.abs(100-current)<Math.abs(iSpeed)){
				oBox.style.opacity = '1';
				clearInterval(timer);
			}else{
				oBox.style.opacity = (current+iSpeed)/100;
				console.log(current);
			}
		},30)
		
	}

</script>
</html>
