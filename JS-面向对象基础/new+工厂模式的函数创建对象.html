<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>new + 工厂模式的函数创建对象.html</title>
</head>
<body>
	
</body>
<script>
		function Person(name,age){
			// var obj = new Object();
			this.name = name;
			this.age = age;
			this.showName = function(){
				console.log("I am "+this.name);
			}
			this.showAge = function(){
				console.log("I am "+this.age + " years old");	
			}
		}
		var person1 = new Person('Tom',18);
		console.log(person1);//
		person1.showName();
		person1.showAge();
		var person2 = new Person('Mary',20);
		console.log(person2);
		person2.showName();
		person2.showAge();
		console.log(person1.showName == person2.showName);
</script>
</html>
