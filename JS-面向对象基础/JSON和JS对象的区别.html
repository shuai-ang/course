<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JSON和JS对象的区别.html</title>
</head>
<body>
	
</body>
<script>
	var obj = {
		name:"Tom",
		//name:"Mike",
		age:18,
		friends:['Leo','Andy'],
		sayHi:function(){
			//console.log(this);
			console.log("Hi,my name is "+this.name +" I am " +this.age +" years old");
		}
	}
	var json = '{"name":"Tom","age":18,"friends":["Leo","Andy"]}';
	console.log(json)
	var objToJson = JSON.stringify(obj);
	console.log('json',objToJson)
	console.log('json',typeof objToJson)
	var jsonToObj = JSON.parse(json);
	console.log('obj',jsonToObj)
	console.log('obj',typeof jsonToObj)
</script>
</html>
