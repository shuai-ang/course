<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动态原型模式.html</title>
</head>
<body>
	
</body>
<script>
	function Person(name,age){
		this.name = name;
		this.age = age;
		if(!this.showName){
			console.log('添加前',Person.prototype);
			Person.prototype.showName = function(){
				console.log("I am " + this.name);
			}
		}
		if(!this.showAge){
			
			Person.prototype.showAge = function(){
				console.log("I am " + this.age + " years old");
			}
			console.log('添加后',Person.prototype);
		}
	}
	
	var person1 = new Person('Tom',18);
	console.log(person1);
	person1.showName();
	person1.showAge();
	var person2 = new Person('Mary',20);
	console.log(person2);
	person2.showName();
	person2.showAge();
	console.log(person1.showName == Person.prototype.showName);
</script>
</html>
