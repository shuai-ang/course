<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>显示隐藏案例.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 150px;
			border: 1px solid #000;
			display: none;
		}
	</style>
</head>
<body>
	<input type="button" value="消息" id="btn">
	<div id="box">内容</div>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	oBtn.onclick= function(){
		if(oBox.style.display == 'none'){
			oBox.style.display='block';
		}else{
			oBox.style.display='none';
		}
	}
</script>
</html>
