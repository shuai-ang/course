<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>点击盒子变色.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			background-color: red;
			margin:50px auto;
		}
	</style>
</head>
<body>
	<div onclick="this.style.background='green'"></div>
</body>
</html>
