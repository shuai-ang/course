<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>变量名=类型简称+对象描述.html</title>
</head>

	<div id="box"></div>
	<ul>
		<li></li>
		<li></li>
		<li></li>
