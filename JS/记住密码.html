<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>记住密码.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			display: none;
			width: 300px;
			height: 100px;
			background-color: gray;
		}
	</style>
</head>
<body>
	<!-- <input type="checkbox" onmouseover="box.style.display='block'"
	onmouseout="box.style.display='none'">记住密码 -->
	<input type="checkbox" onmouseover="document.getElementById('box').style.display='block'"
	onmouseout="document.getElementById('box').style.display='none'">记住密码
	<div class="box" id="box">勾选此项将记住密码</div>
</body>
</html>
