<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选项卡案例.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		#hd-list{
			overflow: hidden;
			margin-bottom: 20px;
		}
		.active{
			color: #ff6700;
			border-bottom: 2px solid #ff6700;
		}
		#hd-list li{
			width: 100px;
			height: 50px;
			float: left;
		}
		#content-list li{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			line-height: 200px;
			text-align: center;
			font-size: 40px;
			display: none;
		}
	</style>
</head>
<body>
	<ul id="hd-list">
		<li class="active">家居</li>
		<li>电脑</li>
		<li>电视</li>
		<li>笔记本</li>
	</ul>
	<ul id="content-list">
		<li style="display:block;">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
</body>
<script>
	var aHd =document.querySelectorAll('#hd-list li');
	var aCont =document.querySelectorAll('#content-list li');
	/*aHd.onclick =function(){
		alert('hi')
	}*/
	for(var i=0;i<aHd.length;i++){
		aHd[i].index= i;//存i值
		aHd[i].onmouseover=function(){
			for(var j=0;j<aHd.length;j++){
				aHd[j].className='';
				aCont[j].style.display='none';
			}
			this.className= 'active';
			aCont[this.index].style.display='block';
		}
	}
</script>
</html>
