<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>月历.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.month{
			width: 384px;
			height:600px;
			border: 1px solid #000;
			background-color: gray;
			margin:100px auto;
		}
		ul{
			overflow: hidden;
		}
		ul li{
			width: 100px;
			height: 100px;
			color: #fff;
			background-color: #000;
			font-size: 40px;
			line-height: 100px;
			text-align: center;
			float: left;
			margin-left: 20px;
			margin-top: 20px;
		}
		.active{
			color: #000;
			background-color: #fff;
		}
		.content{
			padding: 20px 0 20px 20px;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<div class="month">
		<ul>
			<li class="active">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
			<li>11</li>
			<li>12</li>
		</ul>
		<div class="content" id="plan">
			<!-- <span>一月</span>
			<p>游泳</p> -->
		</div>
	</div>
	
</body>
<script>
	var aLi= document.getElementsByTagName('li');
	var oContent= document.getElementById('plan');
	aPlan= ['游泳','睡觉','散步','春游','吃饭','打豆豆','游泳','睡觉','散步','春游','吃饭','打豆豆'];
	oContent.innerHTML = '<h2>一月</h2><p>游泳</p>';
	for(var i=0;i<aLi.length;i++){
		aLi[i].index = i;
		aLi[i].onmouseover=function(){
		for(var j=0;j<aLi.length;j++){
				aLi[j].className='';
			}
		this.className='active';
		oContent.innerHTML = '<h2>'+(this.index+1)+'月</h2><p>'+aPlan[this.index]+'</p>';
	}
}
</script>
</html>
