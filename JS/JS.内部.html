<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS.内部.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			background-color: red;
			margin:100px auto;
		}
	</style>
	<script>
		function toBig(){
			var oDiv = document.getElementById('box');
			oDiv.style.width='400px';
			oDiv.style.height='400px';
			oDiv.style.backgroundColor='blue';
		}
		function toSmall(){
			var oDiv = document.getElementById('box');
			oDiv.style.width='200px';
			oDiv.style.height='200px';
			oDiv.style.backgroundColor='red';
		}
	</script>
</head>
<body>
	<div id="box" onmouseover="toBig()" onmouseout="toSmall()"></div>
</body>
</html>
