<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>全选全不选反选案例.html</title>
</head>
<body>
	<input type="button" value="全选" id="btn1">
	<input type="button" value="全不选" id="btn2">
	<input type="button" value="反选" id="btn3">
	<div id="content">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
	</div>
</body>
<script>
	var oBtn1 = document.getElementById('btn1');
	var oBtn2 = document.getElementById('btn2');
	var oBtn3 = document.getElementById('btn3');
	//var oDiv = document.getElementById('content');
	var oChec = document.querySelectorAll('#content input');
	//console.log(oChec)
	oBtn1.onclick = function(){
		for(var i=0;i<oChec.length;i++){
			oChec[i].checked= true;
		}
	}
	oBtn2.onclick = function(){
		for(var i=0;i<oChec.length;i++){
			oChec[i].checked= false;
		}
	}
	oBtn3.onclick = function(){
		for(var i=0;i<oChec.length;i++){
			if(oChec[i].checked == false){
				oChec[i].checked= true;
			}else{
				oChec[i].checked= false;
			}
		}
	}
</script>
</html>
