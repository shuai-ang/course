<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组去重.html</title>
	<script>
		var arr = [3,5,2,3,9,18,23,5,2,1,7];
		var result = [];
		
		for(var i=0;i<arr.length;i++){
			console.log(arr);
			var isDup = false;
			for(var j=0;j<result.length;j++){
				if(arr[i] == result[j]){
					isDup = true;
					break;
				}
			}
			if(!isDup){
				result.push(arr[i]);
			}
		}
		console.log(result)
	</script>
</head>
<body>
	
</body>
</html>
