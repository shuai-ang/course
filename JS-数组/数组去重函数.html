<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组去重函数.html</title>
	<script>
		var arr = [3,5,2,3,9,18,23,5,2,1,7];
		function uniqueArray(arra){
			var result = [];
		for(var i=0;i<arra.length;i++){
				console.log(arr);
				var isDup = false;
				for(var j=0;j<result.length;j++){
					if(arra[i] == result[j]){
						isDup = true;
						break;
					}
				}
				if(!isDup){
					result.push(arra[i]);
				}
			}
			return result;
		}
		var arr1 = uniqueArray(arr);
		console.log('after',arr);
		console.log('new',arr1)
	</script>
</head>
<body>
	
</body>
</html>
