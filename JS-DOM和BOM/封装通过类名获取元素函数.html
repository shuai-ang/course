<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>封装通过类名获取元素函数.html</title>
</head>
<body>
	<ul id="ul1">
		<li class="box">1</li>
		<li>2</li>
		<li class="box">3</li>
		<li class="box">4</li>
		<li>5</li>
		<li class="box">6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
	</ul>
</body>
<script>
	function getElementsByClassName(oParent,oClass){
		
		var aEle = oParent.children;
		var result = [];
		for(var i=0;i<aEle.length;i++){
			if(aEle[i].className == oClass){
				result.push(aEle[i]);
			}
		}
		return result;
	}
	var oUl = document.getElementById('ul1');
	var aBoxs = getElementsByClassName(oUl,'box');
	console.log(aBoxs)
</script>
</html>
