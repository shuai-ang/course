<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>017-操作位置.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			position: relative;
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			margin:50px auto;
		}
		.son{
			position: absolute;
			top:150px;
			left: 150px;
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
<script src="js/jquery-3.4.1.js"></script>
<script>
	$(function(){
		//console.log($('.son').offset());
		//console.log($('.son').offset({top:100,left:100}));
		console.log($('.son').position());
	})
</script>
</html>
