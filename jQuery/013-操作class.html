<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>013-操作class.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
		}
		.box2{
			color:red;
		}
		.box3{
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="box1 box2 box3">div1</div>
	<div class="box1 box2 box3">div2</div>
</body>
<script src="js/jquery-3.4.1.js"></script>
<script>
	$(function(){
		//console.log($('div').addClass('box1 box2'));
		//console.log($('div').removeClass('box3'));
		console.log($('div').toggleClass('box2 box3'));
	})
</script>
</html>
