<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>016-操作尺寸.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 100px;
			height: 100px;
			padding:10px;
			border: 10px solid #000;
			margin-bottom: 5px;
		}
		.box2{
			width: 200px;
			height: 200px;
			padding:20px;
			border: 20px solid #000;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
<script src="js/jquery-3.4.1.js"></script>
<script>
	$(function(){
		/*$('div').width(300);
		$('div').innerWidth(300);
		$('div').innerHeight(300);*/
		$('div').outerWidth(300);
		$('div').outerHeight(300);
	})
</script>
</html>
