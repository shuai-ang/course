<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>036-复制节点.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<div>div div</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('div').on('click',function(){
			alert('aaa');
		})
		//var dom = $('div').clone();
		var dom = $('div').clone(true);
		dom.appendTo('body');
	})
</script>
</html>
