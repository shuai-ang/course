<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>倒地照片.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 500px;
			height: 600px;
			border:1px solid black;
			margin:50px auto;
			border-radius: 8px;
		}
		.box{
			perspective: 500px;
		}
		img{
			width: 100%;
			height: 100%;
			border-radius: 8px;
			transform-origin: center bottom;
			transition: transform 2s;
		}
		.box:hover img{
			transform: rotateX(90deg);
			}
	</style>
</head>
<body>
	<div class="box">
		<img src="./cluo.jpg" alt="">
	</div>
</body>
</html>
