<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2D转换-复合样式.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 800px;
			height: 800px;
			border:1px solid black;
			margin:20px auto;

		}
		li{
			list-style: none;
			width:200px;
			height: 200px;
			background-color: red;
			margin:10px auto;
		}
		li:nth-child(2){
			background-color: green;
			transform: rotate(45deg);
		}
		li:nth-child(3){
			background-color: blue;
			transform: translate(100px,100px);
		}
		li:nth-child(4){
			background-color: yellow;
			transform: scale(1.5);
		}
		li:nth-child(5){
			background-color: pink;
			transform: scale(1.5) rotate(30deg) translate(100px,100px);
		}
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
