<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>创建动画.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			background-color: red;
			animation-name: sport;
			animation-duration: 2s; 
		}
			@keyframes sport{
				 from {
					width: 200px;
				 }
				 to{
					width: 600px;
				 }
			}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
