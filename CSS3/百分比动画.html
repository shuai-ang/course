<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>百分比动画.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			position: relative;
			width: 600px;
			height: 600px;
			border: 1px solid #000;
		}
		.son{
			position: absolute;
			top: 0;
			left: 0;
			width: 100px;
			height: 100px;
			background-color: red;
			animation-name: sport;
			animation-duration: 3s;
		}
		@keyframes sport{
			0%{
				top: 0;
				left: 0;
			}
			25%{
				top: 0;
				left: 500px;
			}
			50%{
				top: 500px;
				left:500px; 
			}
			75%{
				top: 500px;
				left: 0;
			}
			100%{
				top: 0;
				left: 0;
			}
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
