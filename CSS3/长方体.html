<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>长方体.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.box{
			position: relative;
			width: 200px;
			height: 200px;
			/*border: 1px solid #000;*/
			margin:200px auto;
			transform-style: preserve-3d;
			transform: rotateX(10deg) rotateY(10deg);
		}
		.box li{
			position: absolute;
			width: 200px;
			height: 200px;
			text-align: center;
			line-height: 200px;
		}
		.box li:nth-child(1){
			background-color: red;
			transform: translateX(-200px) rotateY(-90deg);
		}
		.box li:nth-child(2){
			background-color: green;
			transform: rotateY(90deg) translateZ(200px);
		}
		.box li:nth-child(3){
			background-color: blue;
			transform: rotateX(90deg) translateZ(100px) scale(2,1);
		}
		.box li:nth-child(4){
			background-color: purple;
			transform: rotateX(-90deg) translateZ(100px) scale(2,1);
		}
		.box li:nth-child(5){
			background-color: pink;
			transform: translateZ(-100px) rotateY(180deg) scale(2,1);
		}
		.box li:nth-child(6){
			background-color: gray;
			transform: translateZ(100px) scale(2,1);
		}
	</style>
</head>
<body>
		<ul class="box">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
		</ul>
</body>
</html>
