<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>修改旋转基点.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 200px;
			height: 200px;
			border:1px solid black;
			margin:50px auto;
			list-style: none;
			position: relative;
		}
		li{
			position:absolute;
			top:0;
			left: 0;
			width: 200px;
			height: 200px;
			/*transform-origin: 0 0;*/
			/*transform-origin:50%,50%;*/
			/*transform-origin:center bottom;*/
			transform-origin: 100%,100%;
		}
		li:nth-child(1){
			background-color: red;
			transform: rotate(10deg);
		}
		li:nth-child(2){
			background-color: green;
			transform: rotate(30deg);
		}
		li:nth-child(3){
			background-color: blue;
			transform: rotate(45deg);
		}
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
