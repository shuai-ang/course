<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画的属性.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 200px;
			height: 200px;
			background-color: red;
			animation-name: sport;
			animation-duration: 2s; 
		}
			@keyframes sport{
				 from {
					width: 200px;
				 }
				 to{
					width: 600px;
				 }
			}
		.box2{
			width: 200px;
			height: 200px;
			background-color: green;
			animation-name: sport;
			animation-duration: 2s; 
			/*animation-delay:2s;*/
			animation-timing-function: linear;
			/*animation-iteration-count: 1;*/
			animation-timing-function: infinite;
			animation-direction: alternate;
		}	
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
