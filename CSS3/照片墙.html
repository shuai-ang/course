<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>照片墙.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		ul{
			width: 100%;
			height: 400px;
			background-color: skyblue;
			margin:100px auto;
			text-align: center;
		}
		li{
			position: relative;
			display: inline-block;
			width: 200px;
			height: 260px;
			border: 5px solid #fff;
			/*background-color: red;*/
			margin-top: 65px;
			margin-right: 10px;
			transition: all 1s;
		}
		ul:hover li{
			opacity: 0.5;
		}
		ul li:hover{
			opacity: 1;
			transform: rotate(0deg) scale(1.3);
			z-index: 9;
		}
		li:nth-child(1){
			transform: rotate(10deg);
		}
		li:nth-child(2){
			transform: rotate(-10deg);
		}
		li:nth-child(3){
			transform: rotate(30deg);
		}
		li:nth-child(4){
			transform: rotate(-25deg);
		}
		li img{
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="./p1.jpg" alt=""></li>
		<li><img src="./p2.jpg" alt=""></li>
		<li><img src="./p3.jpg" alt=""></li>
		<li><img src="./p4.jpg" alt=""></li>
	</ul>
</body>
</html>
