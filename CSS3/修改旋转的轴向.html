<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>修改旋转的轴向.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 800px;
			height: 800px;
			border:1px solid black;
			margin:50px auto;
			list-style: none;
		}
		li{
			width: 200px;
			height: 200px;
			border:1px solid black;
			margin:20px auto;
			perspective: 500px;
		}
		li img{
			width: 100%;
			height:100%;
		}
		ul li:nth-child(1) img{
			transform: rotateX(45deg);
		}
		ul li:nth-child(2){
			background-color: red;
		}
		ul li:nth-child(2) img{
			transform: rotateY(45deg);
		}
		ul li:nth-child(3) img{
			transform: rotateZ(45deg);
		}
	</style>
</head>
<body>
	<ul>
		<li>
			<img src="./x.jpg" alt="">
		</li>
		<li>
			<img src="./y.jpg" alt="">
		</li>
		<li>
			<img src="./z.jpg" alt="">
		</li>
	</ul>
</body>
</html>
