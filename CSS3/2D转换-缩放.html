<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2D转换-缩放.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 600px;
			height: 600px;
			border:1px solid black;
			margin:20px auto;

		}
		li{
			list-style: none;
			width:200px;
			height: 100px;
			background-color: red;
			margin:10px auto;
		}
		li:nth-child(2){
			background-color: green;
			/*transform: scale(1.5,1);*/
			transform: scale(2);
		}
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
