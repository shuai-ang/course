<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动元素贴靠现象.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 500px;
			height:500px;
			border:1px solid black;
			margin:0 auto;
		}
		.son1{
			width: 100px;
			height: 100px;
			background-color: red;
			float: left;
		}
		.son2{
			width: 200px;
			height: 200px;
			background-color: green;
			/*float: left;*/
		}
		.son3{
			width: 600px;
			height: 200px;
			background-color: blue;
			float: left;
		}
	</style>
</head>
<body>
	<div class="father">
	<div class="son1"></div>
	<div class="son2"></div>
	<div class="son3"></div>
	</div>
</body>
</html>
