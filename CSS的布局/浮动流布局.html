<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动流布局.html</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
		.father{
			width: 800px;
			height: 800px;
			border:10px solid black;
			margin:50px auto;
			padding:20px;

		}
		.box1{
			width: 100px;
			height:100px;
			background-color: red;
			float: right;
			/*margin-right:30px;*/
			margin:0 auto;
		}
		.box2{
			width: 100px;
			height:100px;
			background-color: green;
			float:left;
		}
	</style>
</head>
<body>
	<div class="father">
	<div class="box1"></div>
	<div class="box2"></div>
	</div>
</body>
</html>
