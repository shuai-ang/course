<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动元素脱标后在浮动流中的排列规则.html</title>
	<!-- 1.同方向上,先浮动的显示在前面,后浮动的显示在后面,注意这个先后指的是结构上的先后而不是css的书写先后 -->
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 50px;
			height: 50px;
			background-color: red;
			float: left;
		}
		.box2{
			width: 100px;
			height:100px;
			background-color: green;
		}
		.box3{
			width: 150px;
			height:150px;
			background-color: blue;
			float:right;
		}
		.box4{
			width: 200px;
			height:200px;
			background-color: purple;
			float:right;
		}
	</style>
</head>
<body>
	<div class="box1">1</div>
	<div class="box2">2</div>
	<div class="box3">3</div>
	<div class="box4">4</div>
</body>
</html>
