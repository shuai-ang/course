<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>固定定位.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			height:2000px;
		}
		.father{
			width: 600px;
			height: 600px;
			border:1px solid black;
			margin:0 auto;
		}
		.son1{
			position:fixed;
			/*top:0;
			left:0;*/
			left:50%;
			margin-left:-100px;
			width: 200px;
			height: 200px;
			background-color: red;
		}
		.son2{
			/*position:fixed;
			top:0;
			left:0;*/
			width: 300px;
			height: 300px;
			background-color: green;
		}
		.s1{
			position:static;
			width: 100px;
			height: 100px;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1"></div>
		<div class="son2"></div>
	</div>
	<div class="s1"></div>
</body>
</html>
