<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>清除浮动的方式：添加overflow</title>
<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	.father1{
		background-color: red;
		/*height:50px;*/
		margin-bottom: 40px;
		overflow: hidden;
	}
	.father1 p{
		width: 100px;
		border:1px solid black;
		background-color: purple;
	}
	.father2{
		background-color: green;
		/*margin-top:50px;*/
	}
	.father2 p{
		width: 100px;
		border:1px solid black;
		background-color: pink;
	}
	.father1 p:first-child{
		float: left;
	}
	.father1 p:nth-child(2){
		float: left;
	}
	.father1 p:nth-child(3){
		float: left;
	}
	.father2 p:nth-child(1){
		float: left;
	}
	.father2 p:nth-child(2){
		float: left;
	}
	.father2 p:nth-child(3){
		float: left;
	}
	/*.father1:after{
		content: "";
		clear: both;
		display:block;
		height:0px;
		visibility:hidden;
	}
	.father1{
		*zoom: 1;
	}*/
</style>
</head>
<body>
	<div class="father1">
		<p>p1</p>
		<p>p2</p>
		<p>p3</p>
	</div>
	<div class="father2">
		<p>p01</p>
		<p>p02</p>
		<p>p03</p>
	</div>
</body>
</html>
