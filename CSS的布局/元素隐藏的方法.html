<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>元素隐藏的方法.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 100px;
			height:100px;
			background-color: red;
			/*display:none;元素从页面消失*/
			/*visibility: hidden;*/
			opacity: 0.5;
		}
		.box2{
			width:200px;
			height:200px;
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
