<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位流中元素显示的顺序.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 1000px;
			height: 1000px;
			border:1px solid black;
			margin:0 auto;
			position: relative;
		}
		.son1{
			position:absolute;
			top: 0;
			left:0;
			width: 200px;
			height: 200px;
			background-color: red;
			/*z-index:3;*/
		}
		.son2{
			position:absolute;
			top:0;
			left:0;
			width: 300px;
			height: 300px;
			background-color: green;
			z-index: 2;
		}
		.s1{
			position:absolute;
			top:0;
			left:0;
			width: 500px;
			height: 500px;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1"></div>
		<div class="son2"></div>
		<div class="s1"></div>
	</div>
	
</body>
</html>
