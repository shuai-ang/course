<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝对定位.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			position:absolute;
			top:0px;
			right:0px;
			/*bottom:80px;*/
			/*margin-top: 100px;*/
			width: 100px;
			height:100px;
			background-color: red;
		}
		.box2{
			width:200px;
			height:200px;
			background-color: green;
		}
		span{
			position: absolute;
			top:0;
			left:0;
			width: 150px;
			height:150px;
			border:1px solid black;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<span>span</span>
</body>
</html>
