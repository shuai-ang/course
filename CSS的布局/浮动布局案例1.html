<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动布局案例1.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.clearfix:after{
			content: "";
			clear: both;
			display:block;
			height: 0;
			visibility:hidden;
		}
		.clearfix{
			*zoom:1;
		}
		.container{
			width: 800px;
			height: 600px;
			/*border:1px solid black;*/
			margin: 20px auto;
		}
		header{
			width: 100%;
			/*height: 100px;*/
			/*background-color: green;*/
		}
		.logo{
			float:left;
			width: 100px;
			height: 100px;
			background-color: tomato;
		}
		.user-info{
			float: right;
			width: 150px;
			height: 50px;
			background-color: gray;
		}
		.search{
			float: right;
			width: 600px;
			height: 50px;
			background-color: purple;
		}
		section{
			width: 100%;
			height: 430px;
			/*background-color: orange;*/
			margin:10px auto;
		}
		section .left-area{
			float: left;
			width: 650px;
			height: 100%;
			/*background-color: green;*/
		}
		section .right-area{
			float: right;
			width: 140px;
			height: 100%;
			background-color: skyblue;
		}
		section .left-top-area{
			width: 100%;
			height: 370px;
			/*background-color: orange;*/
		}
		section .left-bottom-area{
			width: 100%;
			height: 50px;
			background-color: red;
			margin-top: 10px;
		}
		section .left{
			float: left;
			width: 490px;
			height: 100%;
			/*background-color: green;*/
		}
		section .right{
			float: right;
			width: 150px;
			height: 100%;
			background-color: pink;
			margin-left: 10px;
		}
		section .top{
			width: 100%;
			height: 180px;
			background-color: gold;
		}
		section .bottom{
			width: 100%;
			height: 180px;
			background-color: gold;
			margin-top: 10px;
		}
		footer{
			width: 100%;
			height: 50px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="container">
		<header class="clearfix">
			<h1 class="logo"></h1>
			<nav class="user-info"></nav>
			<div class="search"></div>
		</header>
		<section class="clearfix">
			<div class="left-area">
				<div class="left-top-area">
					<div class="left">
						<div class="top"></div>
						<div class="bottom"></div>
					</div>
					<div class="right"></div>
				</div>
				<div class="left-bottom-area"></div>
			</div>
			<div class="right-area"></div>
		</section>
		<footer></footer>
	</div>
</body>
</html>
