<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>匹配模式.html</title>
	<script>
		var str = "12345";
		var reg = /\d{2,4}/;
		var reg1 = /\d{2,4}?/;
		console.log(str.replace(reg,'*'))//贪婪模式：尽可能多的匹配(默认)
		console.log(str.replace(reg1,'*'))//非贪婪模式：尽可能少的匹配
	</script>
</head>
<body>
	
</body>
</html>
