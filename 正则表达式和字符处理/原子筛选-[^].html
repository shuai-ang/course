<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>原子筛选-[^].html</title>
	<script>
		var str = "qwerghjklsalvpo645327823vijiekldsvi869";
		var str1 = "你好HELLO世界world";
		var reg1 = /[^a-z]/g;
		var reg2 = /[^0-9]/g;
		var reg3 = /[a-z0-9]/g;
		var reg4 = /[^\u4e00-\u9fa5]/g;
		console.log(str.replace(reg1,'*'));
		console.log(str.replace(reg2,'*'));
		console.log(str.replace(reg3,'*'));
		console.log(str1.replace(reg4,'*'));
	</script>
</head>
<body>
	<textarea id="txt1" cols="30" rows="10"></textarea>
	<input type="button" id="btn" value="筛选">
	<textarea id="txt2" cols="30" rows="10"></textarea>
</body>
<script>
	var oTxt1 = document.getElementById('txt1');
	var oBtn = document.getElementById('btn');
	var oTxt2 = document.getElementById('txt2');
	oBtn.onclick = function(){
		oTxt2.value = oTxt1.value.replace(/<[^<>]+>/g,'*');
	}
</script>
</html>
