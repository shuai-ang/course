<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>全局变量1.html</title>
	<script>
		var a =1;
		function fn1(){
			console.log(a);//undefined
			var a =3;
			function fn2(){
				console.log(a);//3
			}
			fn2();
		}
		fn1();
		console.log(a);//1
	</script>
</head>
<body>
	
</body>
</html>
