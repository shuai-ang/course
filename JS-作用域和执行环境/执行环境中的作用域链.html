<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>执行环境中的作用域链.html</title>
	<script>
		
		function fn1(){
			var a=1;
			console.log('fn1',a);
			var a=2;
			var b=3;
			function fn2(){
				console.log('fn2',a);
				console.log('fn2',b);
				var c=4;
				function fn3(){
					console.log('fn3',a);
					console.log('fn3',b);
					console.log('fn3',c);
				}
				fn3();
			}
			fn2();
		}
		fn1();
	</script>
</head>

</body>
</html>
