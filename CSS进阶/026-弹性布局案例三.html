<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>026-弹性布局案例三.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			height: 100vh;
			display: flex;
			flex-direction:column;
		}
		header{
			background-color: red;
		}
		nav{
			background-color: green;
		}
		aside{
			background-color: blue;
		}
		footer{
			background-color: gray;
		}
		header,footer{
			flex: 0 0 10vh;
		}
		section{
			flex-grow: 1;
			display: flex;
			flex-direction: row;
		}
		nav,aside{
			flex:0 0 20vw;
		}
		.main{
			flex-grow: 1;
		}
	</style>
</head>
<body>
	<header>header</header>
	<section>
		<nav>nav</nav>
		<div class="main">main</div>
		<aside>aside</aside>
	</section>
	<footer>footer</footer>
</body>
</html>
