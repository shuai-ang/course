<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>09-移动端尺寸适配-rem</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		img{
			width: 5rem;
			float: left;
		}
		p{
			font-size: 0.64rem;/*以iphone6为例，1rem = 37.5px, 0.64rem = 24px*/
		}
	</style>
</head>
<body>
	<img src="images/x.jpg" alt="">
	<p>我是内容</p>
</body>
<script src="js/rem.js"></script>
</html>
