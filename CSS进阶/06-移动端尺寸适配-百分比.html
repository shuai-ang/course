<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>06-移动端尺寸适配-百分比.html</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<style>
		*{
			margin: 0;
			padding: 0;
		}

</head>

	<img src="images/x.jpg" alt="">
	<p>我是内容</p>
</body>
</html>
