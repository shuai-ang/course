	<title>不定参数求偶数和.html</title>
	<script>
		function sum(){
			var result = 0;
			for(var i = 0;i<arguments.length;i++){
				if(arguments[i] % 2 == 0){
					result += arguments[i]
				}
			}
			console.log(result)
		}
		sum(2,4,1,3,8)
	</script>
