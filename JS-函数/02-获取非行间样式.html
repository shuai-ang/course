<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-获取非行间样式.html</title>
	<style type="text/css">
		#box{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
		}
		.toBlue{
			background-color: blue;
		}
	</style>
</head>
<body>
	<button id="btn1">变红</button>
	<button id="btn2">变蓝</button>
	<button id="btn3">获取样式的值</button>
	<div id="box"></div>
</body>
<script>
	var oBtn1 = document.getElementById('btn1');
	var oBtn2 = document.getElementById('btn2');
	var oBtn3 = document.getElementById('btn3');
	var oBox = document.getElementById('box');
	
	function css(obj,attr,value){
		oBox.style[attr]= value;
	}
	oBtn1.onclick=function(){
		// oBox.style.height='400px';
		css(oBox,'backgroundColor','red');
	}
	oBtn2.onclick=function(){
		//oBox.style.width='400px';
		// css(oBox,'backgroundColor','blue');
		oBox.className = 'toBlue';
	}
	oBtn3.onclick=function(){
		// alert(oBox.style.backgroundColor)
		alert(getComputedStyle(oBox,false)['backgroundColor'])
	}
</script>
</html>
