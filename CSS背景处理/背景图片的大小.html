<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>背景图片的大小.html</title>
	<style type="text/css">
	*{
		margin:0;
		padding:0;
	}
	li{
		list-style: none;
	}
		li{
			width:400px;
			height:400px;
			border:1px solid black;
			margin:0 auto;
			background-repeat: no-repeat;
			background-image: url(http://d.hiphotos.baidu.com/image/h%3D300/sign=8a2bd91135c79f3d90e1e2308aa0cdbc/f636afc379310a55f00f421ab94543a982261030.jpg);
		}
		li:first-child{
			background-size: 100px auto;
		}
		li:nth-child(2){
			background-size: 70%;
		}
		li:nth-child(3){
			background-size: cover;
		}
		li:nth-child(4){
			background-size: contain;
		}
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
