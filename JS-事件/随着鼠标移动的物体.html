<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>随着鼠标移动的物体.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			width: 3000px;
			height: 3000px;
		}
		#box{
			position: absolute;
			top: 0;
			left: 0;
			width: 200px;
			height: 200px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script src="util.js"></script>
<script>
	var oBox = document.getElementById('box');
	document.addEventListener('mousemove',function(ev){
		//console.log(ev)
		oBox.style.top = ev.clientY + getScrollTop() +'px';
		oBox.style.left = ev.clientX + getScrollLeft() +'px';
	},false)
</script>
</html>
