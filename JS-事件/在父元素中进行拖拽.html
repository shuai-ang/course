<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>在父元素中进行拖拽.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#father{
			position: relative;
			width: 500px;
			height: 500px;
			margin:100px auto;
			background-color: yellow;
		}
		#box{
			position: absolute;
			top:0;
			left: 0;
			width: 200px;
			height: 200px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="father">
		<div id="box"></div>
	</div>
	
</body>
<script>
	var oBox = document.getElementById('box');
	var oFather = document.getElementById('father');
	var disX=0,disY=0;
	oBox.onmousedown = function(ev){
		disX = ev.clientX - oBox.offsetLeft;
		disY = ev.clientY - oBox.offsetTop;
		document.onmousemove = function(ev){
		var l = ev.clientX - disX;
		if(l<0){
			l = 0;
		}else if(l>(oFather.offsetWidth - oBox.offsetWidth)){
			l=(oFather.offsetWidth - oBox.offsetWidth);
		}
		var t = ev.clientY - disY;
		if(t<0){
			t=0;
		}else if(t>(oFather.offsetHeight - oBox.offsetHeight)){
			t=(oFather.offsetHeight - oBox.offsetHeight);
		}
		oBox.style.left = l +'px';
		oBox.style.top = t +'px';
		}
		document.onmouseup = function(){
			document.onmousemove = null;
			document.onmouseup = null;
		}
	}

</script>
</html>
