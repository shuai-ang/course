<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义右键菜单.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			position: absolute;
			top:0;
			left: 0;
			display: none;
			width: 300px;
			height: 400px;
			background-color: #ccc;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script>
	var oBox = document.getElementById('box');
	document.oncontextmenu = function(ev){
		oBox.style.display = 'block';
		oBox.style.top = ev.clientY + 'px';
		oBox.style.left = ev.clientX + 'px';
		//return false;
		ev.preventDefault();
	}
	/*
	oBox.onclick = function(ev){
		ev.stopPropagation();
	}
	*/
	oBox.addEventListener('click',function(ev){
		ev.stopPropagation();
	},false)
	document.onclick = function(ev){
		oBox.style.display = 'none';
	}
</script>
</html>
