<head>

	<title>文字的段落划分</title>
<head/>
<body>
	<p>
	<ins>情侣2年前偶遇章子欣她的天真可爱让人难忘</ins>
	</p>
	<p>
	<em>通往子欣家的山路上有一家高端民宿，离子欣家只有大约100米的距离。子欣奶奶曾经在这里干活，烧饭，这是近一年前的事了。</em>
	</p>
	<hr>
	<p>
	<strong>两年前，</strong><br />一对情侣在千岛湖旅游住民宿时偶遇章子欣，<del>被她的天真快乐深深打动。</del>
	</p>
	<p>
		2<sup>3</sup>=8
	</p>
</body>
