<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		textarea{
			resize: none;
		}
	</style>
</head>
<body>
<form action="http://baidu.com" method="POST">
	<p>
		<label for="username">用户名:</label>
	<input type="username" name="username" placeholder="请输入用户名" autocomplete="ON" id="username">
	</p>
	<p>
		<label for="password">密码:</label>
	<input type="password" name="password" id="password">
	</p>
	<p>
		性别:
		<input type="radio" name="sex" value="male" checked>男
		<input type="radio" name="sex" value="female">女
		<input type="radio" name="sex" value="sec">保密
	</p>
	<p>
		兴趣爱好：
		<input type="checkbox" name="hobby" value="basketball" checked>篮球
		<input type="checkbox" name="hobby" value="football" checked>足球
		<input type="checkbox" name="hobby" value="table" checked>乒乓球
	</p>
	<p>
		<input type="button" value="注册">
		<input type="submit">
		<input type="reset" value="重置">
	</p>
	<p>
		自我介绍:
		<textarea cols="30" rows="10">
			
		</textarea>
	</p>
</form>
</body>
</html>
