<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>022-计算属性基本使用.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<div id="app">
		<p>{{firstName}}</p>
		<p>{{lastName}}</p>
		<p>{{getFullname()}}</p>
		<p>{{fullname}}</p>
	</div>
</body>
<script src="../../js/vue.js"></script>
<script>
	var vm = new Vue({
		el:'#app',
		data:{
			firstName:'Wang',
			lastName:'wu'
		},
		methods:{
			getFullname:function(){
				return this.firstName +' '+ this.lastName
			}
		},
		computed:{
			fullname:function(){
				return this.firstName +' '+ this.lastName
			}
		}
	})

</script>
</html>
