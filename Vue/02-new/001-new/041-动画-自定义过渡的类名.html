<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>041-动画-自定义过渡的类名.html</title>
	<link rel="stylesheet" href="css/animate.css">
</head>
<body>
	<div id="app">
		<button @click="isShow = !isShow">切换</button>
		<transition 
			name="fade" 
			appear
			enter-active-class="animated tada"
		    leave-active-class="animated bounceOutRight"
			>
			<p v-if="isShow">我是文章</p>
		</transition>
		
	</div>
	<template id="todo-item">
		<div>{{task}}</div>
	</template>
</body>
<script src="../../js/vue.js"></script>
<script>
	var vm = new Vue({
		el:'#app',
		data:{
			isShow:true
		},
		
	})
</script>
</html>
