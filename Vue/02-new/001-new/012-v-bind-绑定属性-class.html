<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>012-v-bind-绑定属性-class.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.active{
			font-size: 24px;
		}
		.error{
			color:red;
		}
	</style>
</head>
<body>
	<div id="app">
		<p class="active error">测试test</p>
		<p :class="{active:true,error:true}">测试test1</p>
		<p :class="{active:isActive,error:isError}">测试test2</p>
		<p :class="['active','error']">测试test3</p>
		<p :class="[isActive ? 'active':'','error']">测试test4</p>
		<p :class="objClass">objClass</p>
		<p :class="arrClass">arrClass</p>
	</div>
</body>
<script src="../../js/vue.js"></script>
<script>
	var vm = new Vue({
		el:'#app',
		data:{
			isActive:true,
			isError:true,
			objClass:{
				active:true,
				error:false
			},
			arrClass:['active','error']
		}
	})

</script>
</html>
