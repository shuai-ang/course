<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>002-生命周期函数.html</title>
</head>
<body>
	<div id="app">
		<p ref="p1">{{message}}</p>
	</div>
</body>
<script src="../../js/vue.js"></script>
<script>
	var vm = new Vue({
		el:'#app',
		data:{
			message:'Hello Vue'
		},
		beforeCreate(){
			console.log('beforeCreate::')
			// console.log(this.$el)//undefined
			// console.log(this.$data)//undefined
			// console.log(this.$refs.p1)//undefined
		},
		created(){
			console.log('created::')
			// console.log(this.$el)//undefined
			// console.log(this.$data)//obj
			// console.log(this.$refs.p1)//undefined
		},
		beforeMount(){
			console.log('beforeMount::')
			// console.log(this.$el)//#app
			// console.log(this.$data)//obj
			// console.log(this.$refs.p1)//undefined
		},
		mounted(){
			console.log('mounted::')
			console.log(this.$el)//#app
			console.log(this.$data)//obj
			console.log(this.$refs.p1)//p标签
		},
		beforeUpdate(){
			console.log('beforeUpdate::')
		},
		updated(){
			console.log('updated::')
		},
		beforeDestroy(){
			console.log('beforeDestroy::')
		},
		destroyed(){
			console.log('destroyed::')
		},
	})

	
</script>
</html>
