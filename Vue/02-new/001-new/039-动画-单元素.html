<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>039-动画-单元素.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.fade-enter-active, .fade-leave-active {
		  transition: opacity .5s;
		}
		.fade-enter, .fade-leave-to{
		  opacity: 0;
		}
	</style>
</head>
<body>
	<div id="app">
		<button @click="isShow = !isShow">切换</button>
		<transition name="fade" appear>
			<p v-if="isShow">我是文章</p>
		</transition>
		
	</div>
	<template id="todo-item">
		<div>{{task}}</div>
	</template>
</body>
<script src="../../js/vue.js"></script>
<script>
	var vm = new Vue({
		el:'#app',
		data:{
			isShow:true
		},
		
	})
</script>
</html>
