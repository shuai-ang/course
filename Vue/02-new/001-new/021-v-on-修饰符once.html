<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>021-v-on-修饰符once.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.large{
			width: 300px;
			height: 300px;
			border: 1px solid #000;
			margin-top: 100px;
			margin-left: auto;
			margin-right: auto;
			background-color: red;
		}
		.big{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			margin-top: 50px;
			margin-left: auto;
			margin-right: auto;
			background-color: green;
		}
		.small{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			margin-top: 50px;
			margin-left: auto;
			margin-right: auto;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div id="app">
		<div @click="clickLarge()" class="large">
			<div @click.once="clickBig()" class="big">
				<div @click="clickSmall()" class="small"></div>
			</div>
			
		</div>
	</div>
</body>
<script src="../../js/vue.js"></script>
<script>
	var vm = new Vue({
		el:'#app',
		data:{
			count:0
		},
		methods:{
			clickLarge:function(){
				console.log('clickLarge')
			},
			clickBig:function(){
				console.log('clickBig')
			},
			clickSmall:function(){
				console.log('clickSmall')
			}
		}
	})

</script>
</html>
