<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>029-组件-定义分离.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<div id="app">
		<button-counter></button-counter>
		<button-counter></button-counter>
		<button-counter></button-counter>
	</div>
	<script id="button-counter" type="x-template">
		<button v-on:click="count++">You clicked me {{ count }} times.</button>
	</script>
</body>
<script src="../../js/vue.js"></script>
<script>
	//定义组件
	var ButtonCounter = Vue.extend({
		data:function(){
			return {
				count:0
			}
		},
		template:'#button-counter'
	})
	//注册
	Vue.component('button-counter',ButtonCounter)
	var vm = new Vue({
		el:'#app',
		data:{
			
		},
		
	})
</script>
</html>
