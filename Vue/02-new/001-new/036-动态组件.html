<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>036-动态组件.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<div id="app">
		<button @click="currentComponent='tab-home'">home</button>
		<button @click="currentComponent='tab-article'">article</button>
		<component :is="currentComponent"></component>
	</div>

	<template id="tab-home">
		<div>tab-home</div>
	</template>
	<template id="tab-article">
		<div>tab-article</div>
	</template>
</body>
<script src="../../js/vue.js"></script>
<script>
	//定义组件
	var Home = Vue.extend({
		data:function(){
			return {
				
			}
		},
		template:'#tab-home'
	})
	var Article = Vue.extend({
		data:function(){
			return {
				
			}
		},
		template:'#tab-article'
	})
	Vue.component('tab-home',Home)
	Vue.component('tab-article',Article)
	var vm = new Vue({
		el:'#app',
		data:{
			currentComponent:'tab-home'
		},
		
	})
</script>
</html>
