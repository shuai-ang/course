<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>004-双向绑定.html</title>
</head>
<body>
	<div id="app">
		<p>{{message}}</p>
		<input v-model="message" type="text">
	</div>
</body>
<script src="../../js/vue.js"></script>
<script>
	var vm = new Vue({
		el:'#app',
		data:{
			message:'Hello Vue'
		}
	})

</script>
</html>
