<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>040-动画-列表.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#app{
			width:600px;
			margin-top: 100px;
			margin-left: auto;
			margin-right: auto;
		}
		input{
			width: 500px;
			height: 50px;
			margin-right: 10px;
		}
		button{
			width: 80px;
			height: 50px;
			background-color: pink;
			border:none;
		}
		ul{
			width: 100%;
		}
		li{
			list-style: none;
			width: 100%;
			height: 30px;
			margin-top: 10px;
			border:1px dashed #ccc;
		}
		.list-item {
		  display: inline-block;
		  margin-right: 10px;
		}
		.list-enter-active, .list-leave-active {
		  transition: all 1s;
		}
		.list-enter, .list-leave-to {
		  opacity: 0;
		  transform: translateY(30px);
		}
	</style>
</head>
<body>
	<div id="app">
		<input v-model="task" type="text"><button 
			@click="handleAdd()"
			>新增</button>
		<transition-group name="list" tag="ul">
			<li v-for="(item,index) in items"
				:key="''+index"
				@click="handleDel(index)"
			>
				{{item}}
			</li>
		</transition-group>
		
	</div>
</body>
<script src="../../js/vue.js"></script>
<script>
	var vm = new Vue({
		el:'#app',
		data:{
			task:'',
			items:['游泳','散步','学习']
		},
		methods:{
			handleAdd(){
				this.items.push(this.task)
				this.task = ''
			},
			handleDel(index){
				this.items.splice(index,1)
			}
		}
	})
</script>
</html>
