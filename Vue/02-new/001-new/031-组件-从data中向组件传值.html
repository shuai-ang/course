<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>031-组件-从data中向组件传值.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<div id="app">
		<!-- <todo-item :task="item"></todo-item> -->
		<todo-item 
			v-for="(item,index) in items"
			:task="item.task"
			:key="index"
			:id="item.id"
		></todo-item>
	</div>
	<template id="todo-item">
		<div>{{id}}--{{task}}</div>
	</template>
</body>
<script src="../../js/vue.js"></script>
<script>
	//定义组件
	var TodoItem = Vue.extend({
		props:{
			task:String,
			id:Number
		},
		data:function(){
			return {
				
			}
		},
		template:'#todo-item'
	})
	Vue.component('todo-item',TodoItem)
	var vm = new Vue({
		el:'#app',
		data:{
			// item:"吃饭"
			items:[
				{id:0,task:"吃饭"},
				{id:1,task:"睡觉"},
				{id:2,task:"学习"},
			]
		}
		
	})
</script>
</html>
