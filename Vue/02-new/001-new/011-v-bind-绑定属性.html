<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>011-v-bind-绑定属性.html</title>
</head>
<body>
	<div id="app">
		<a href="http://www.taobao.com">淘宝</a>
		<a v-bind:href="url">淘宝</a>
		<a :href="url">淘宝</a>
	</div>
</body>
<script src="../../js/vue.js"></script>
<script>
	var vm = new Vue({
		el:'#app',
		data:{
			url:'http://www.taobao.com'
		}
	})

</script>
</html>
