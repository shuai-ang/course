<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>043-自定义指令-局部.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		
	</style>
</head>
<body>
	<div id="app">
		<input type="text" v-focus>
	</div>
	<!-- <div id="app2">
		<input type="text" v-focus>
	</div> -->
</body>
<script src="../../js/vue.js"></script>
<script>
	/*
	Vue.directive('focus',{
		inserted:function(el){
			el.focus()
		}
	})
	*/
	var vm = new Vue({
		el:'#app',
		directives:{
			'focus':{
				inserted:(el)=>{
					el.focus()
				}
			}
		}
		
	})

</script>
</html>
