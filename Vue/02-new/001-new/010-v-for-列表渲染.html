<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>010-v-for-列表渲染.html</title>
</head>
<body>
	<div id="app">
		<table>
			<tr>
				<th>姓名</th>
				<th>年龄</th>
				<th>成绩</th>
				<th>是否及格</th>
			</tr>
			<tr v-for="student in students">
				<th>{{student.name}}</th>
				<th>{{student.age}}</th>
				<th>{{student.score}}</th>
				<th v-if="student.score >=60">及格</th>
				<th v-else>不及格</th>
			</tr>
		</table>
	</div>
</body>
<script src="../../js/vue.js"></script>
<script>
	var vm = new Vue({
		el:'#app',
		data:{
			students:[
				{name:'Jack',age:18,score:95},
				{name:'John',age:25,score:80},
				{name:'Amy',age:28,score:50}
			]
		}
	})

</script>
</html>
