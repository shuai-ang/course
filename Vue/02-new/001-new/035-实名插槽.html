<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>035-实名插槽.html</title>
</head>
<body>
	<div id="app">
		<layout>
			<div slot="index">首页主体内容</div>
			<div slot="list">首页主体列表</div>
		</layout>
	</div>
	<template id="layout">
		<div>
			<div>顶部导航</div>
			<slot name="index">主体内容</slot>
			<slot name="list">主体列表</slot>
			<div>底部导航</div>
		</div>
	</template>
</body>
<script src="../../js/vue.js"></script>
<script>
	Vue.component('layout',{
		data:function(){
			return {
				
			}
		},
		template:'#layout',
		
	})
	var vm = new Vue({
		el:'#app',
		data:{
			
		}
	})
</script>
</html>
